<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2>Registration</h2>
        <p>Welcome! You are almost ready for film feedback.</p>
        <p> Just complete the "Registration".</p>
        
        <hr>

        <p><input type="text" class="form-control" placeholder="Name..." ng-model="name" required /></p>
        <p><input type="text" class="form-control" placeholder="Email Address..." ng-model="email" required /></p>
        <p><input type="password" class="form-control" placeholder="Password..." ng-model="password" required /></p>
         <p><input type="password_confirmation" class="form-control" placeholder="Retype Password..." ng-model="password_confirmation" required /></p>

        <hr>

        <p><button type="button" class="btn btn-success form-control" ng-click="signup()">Register</button></p>

        <hr>

        <p><a href="#login">Already signed up? <b>Log in!</b></a></p>
    </div>
</div>
