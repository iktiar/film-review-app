<hr>

<div class="pull-left"><button type="button" class="btn btn-success" data-toggle="modal" data-target="#addfilmModal">+ Add film</button></div>
<div class="pull-right"><button type="button" class="btn btn-info" ng-click="logout()">Logout!</button></div>
<div class="clearfix"></div>

<hr>


<div class="row">
    <div class="col-md-12">
        <p>You currently have <b>{{ films.length }}</b> films in your wishlist.</p>
        <ul>
            <li ng-repeat="film in  films.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                <b>{{ film.name }}</b>  
                <br>
                	<label><b>description</b></label>
                	{{ film.description }}</i>
                <br>
                <label><b>country</b></label>
              	<i>{{ film.country }}</i>
              	<br>
                <label><b>rating</b></label>
                <i>{{ film.rating }}</i>
                <br>
                <label><b>release_date</b></label>
                <i>{{ film.release_date }}</i>
                <br>
                <label><b>photo</b></label>
                <i>{{ film.photo }}</i>
                <br>
                <label><b>ticket_price</b></label>
                <i>{{ film.ticket_price }}</i>
                <br>
                <label><b>created_at</b></label>
                <i>{{ film.created_at}}

            </li>
        </ul>

       <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></paginatio>
 
    </div>
</div>

<div class="modal fade" id="addfilmModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a Film</h4>
      </div>
      <div class="modal-body">
        <p><input class="form-control" ng-model="currentfilmTitle" placeholder="Title..." type="text"></p>
        <p><input class="form-control" ng-model="currentfilmAuthorName" placeholder="Author Name..." type="text"></p>
        <p><input class="form-control" ng-model="currentfilmPagesCount" placeholder="Pages Count..." type="text"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="create()">Save film</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
